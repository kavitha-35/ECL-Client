<section id="outsourcing-management-filter-container" class="full-width">
  <mat-card>
    <section>
      <!-- Mat Card Title -->
      <app-mat-dialog-header title="Search" subTitle="Search for Outsource Lab(s)"></app-mat-dialog-header>
      <mat-divider></mat-divider>
    </section>

    <!--Mat Card Filter Content-->
    <section class="filter-field">

      <!-- Outsource Lab Name -->
      <mat-form-field>
        <mat-label>Lab Name</mat-label>
        <input matInput placeholder="Lab Name" class="uppercase"/>
      </mat-form-field>

      <!-- Sales rep -->
      <mat-form-field>
        <mat-label>Sales Representative</mat-label>
        <input matInput placeholder="Sales Representative" class="uppercase" />
      </mat-form-field>

      <!-- Mobile Number -->
      <mat-form-field>
        <mat-label>Mobile Number</mat-label>
        <input matInput placeholder="Mobile Number" class="uppercase" />
      </mat-form-field>

      <!-- Email -->
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput maxlength="25" placeholder="Email" type="email" />
      </mat-form-field>

      <!-- P.O.Box -->
      <mat-form-field>
        <mat-label>P.O.Box</mat-label>
        <input matInput placeholder="P.O.Box"  class="uppercase"/>
      </mat-form-field>

      <!-- City -->
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput placeholder="City"  class="uppercase"/>
      </mat-form-field>

      <!-- Country -->
      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput placeholder="Country"  class="uppercase"/>
      </mat-form-field>
    </section>

    <!-- Apply Filter Button -->
    <section class="buttons-wrapper">
      <button mat-stroked-button color="primary" class="mr-24">Clear</button>
      <button mat-stroked-button color="primary">Search</button>
    </section>
  </mat-card>
</section>
