<section id="profile-test-container">
  <mat-card class="profile-test-mat-card">
    <!--  Dialog Caption -->
    <section>
      <app-dialog-caption title="Profile Test Master" subTitle="Add a Profile Test" icon="fa-calendar">
      </app-dialog-caption>
    </section>

    <!-- Dialog Content -->
    <section>
      <!-- Mat Card Header -->
      <app-mat-dialog-header></app-mat-dialog-header>

      <!-- Mat Card Content -->
      <mat-dialog-content class="outsource-dialog">
        <section>
          <!--Profile Test Form -->
          <form class="profile-test-form">
            <!-- Basic Information -->
            <section class="basic-wrapper">
              <!-- Header -->
              <app-section-header title="Basic Profile Test Information"></app-section-header>

              <!-- Content -->
              <section class="basic-content">
                <!-- ECl Code-->
                <mat-form-field>
                  <mat-label>ECl DOS Code</mat-label>
                  <input matInput name="eclDosCode" placeholder="ECl DOS Code" required ngModel/>
                </mat-form-field>

                <!-- Test Id-->
                <mat-form-field>
                  <mat-label>Test Id</mat-label>
                  <input matInput name="testId" placeholder="Test Id" />
                </mat-form-field>

                <!-- CPT Code-->
                <mat-form-field>
                  <mat-label>CPT Code</mat-label>
                  <input matInput placeholder="CPT Code" name="cptCode" required/>
                </mat-form-field>

                <!-- Test Name-->
                <mat-form-field>
                  <mat-label>Test Name</mat-label>
                  <mat-select disableOptionCentering> </mat-select>
                </mat-form-field>

                <!-- Specimmen-->
                <mat-form-field>
                  <mat-label>Specimen</mat-label>
                  <mat-select disableOptionCentering> </mat-select>
                </mat-form-field>

                <!-- Specimmen -->
                <mat-form-field class="mt-n7">
                  <mat-label>Specimen Type</mat-label>
                  <mat-select disableOptionCentering> </mat-select>
                </mat-form-field>

                <!-- Storage-->
                <mat-form-field class="mt-n7">
                  <mat-label>Storage</mat-label>
                  <mat-select disableOptionCentering> </mat-select>
                </mat-form-field>

                <!-- Department-->
                <mat-form-field>
                  <mat-label>Department</mat-label>
                  <input matInput placeholder="Department" required />
                </mat-form-field>

                <!--Patient Fee-->
                <mat-form-field>
                  <mat-label>Patient Fee</mat-label>
                  <input matInput name="patientFee" placeholder="Patient Fee" required ngModel/>
                </mat-form-field>

                <!-- Net Fee-->
                <mat-form-field>
                  <mat-label>Net Fee</mat-label>
                  <input matInput name="netFee" placeholder="Net Fee" required ngModel/>
                </mat-form-field>
              </section>
            </section>
            
            <!-- Link profile test-->
          <app-link-test-to-profiletest></app-link-test-to-profiletest>
          </form>

          <section class="action-buttons-wrapper">
            <button mat-button color="primary">Clear</button>
            <button mat-raised-button color="primary" cdkFocusInitial>Add Profile Test</button>
          </section>
        </section>
      </mat-dialog-content>
    </section>
  </mat-card>
</section>
