<section id="method-list-container">
    <section *ngFor="let element of method">
      <section class="title-wrapper">
        <section class="title">#{{ element.id }} / {{ element.methodId}}</section>
        <mat-icon class="pointer mr-12 white" [matMenuTriggerFor]="statusMenu">arrow_drop_down</mat-icon>
        <mat-menu #statusMenu="matMenu">
          <button mat-menu-item>Edit</button>
          <button mat-menu-item>Delete</button>
        </mat-menu>
      </section>
      <section class="action-buttons-container">
        <button mat-button>
          <i class="fa fa-lg fa-eye dark-blue" aria-hidden="true"></i>
        </button>
  
        <button mat-button>
          <i class="fa fa-lg fa-pencil deep-orange" aria-hidden="true"></i>
        </button>
  
        <button mat-button>
          <i class="fa fa-lg fa-trash red" aria-hidden="true"></i>
        </button>
      </section>
      <section class="method-container">
        <!-- Integration Code -->
        <section class="sub-title">Integration Code</section>
        <section>{{ element.integrationCode }}</section>
  
        <!-- Machine -->
        <section class="sub-title">Machine</section>
        <section>{{ element.machine }}</section>
  
        <!-- Method Name -->
        <section class="sub-title">Method Name</section>
        <section>{{ element.methodName }}</section>
       
      </section>
    </section>
  </section>
