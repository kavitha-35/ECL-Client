<section id="method-container">
    <mat-card class="method-mat-card">
      <!--  Dialog Caption -->
      <section>
        <app-dialog-caption title="Method" subTitle="Edits the Method " icon="fa-calendar">
        </app-dialog-caption>
      </section>
  
      <!-- Dialog Content -->
      <section>
        <!-- Mat Card Header -->
        <app-mat-dialog-header></app-mat-dialog-header>
  
        <!-- Mat Card Content -->
        <mat-dialog-content class="method-dialog">
          <section>
            <!-- method  Form -->
            <form class="method-form" #method="ngForm">
              <!-- Basic Information -->
              <section class="basic-wrapper">
                <!-- Header -->
                <app-section-header title="Basic Information"></app-section-header>
  
                <!-- Content -->
                <section class="basic-content">
                  <!-- Method Nmae -->
                  <mat-form-field class="mt-n7">
                    <mat-label>Method Name</mat-label>
                    <input matInput placeholder="Method name" class="uppercase" name=methodName [(ngModel)]="selectedForEdit.methodName" #methodName="ngModel" />
                  </mat-form-field>

                  <!-- Method Name -->
                <mat-form-field class="mt-n7">
                  <mat-label>Department</mat-label>
                  <mat-select disableOptionCentering [(ngModel)]="selectedForEdit.department.departmentId" name="departmentId" #departmentId="ngModel">
                    <mat-option *ngFor="let item of departments" [value]="item.departmentId">{{item.departmentName}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                </section>
              </section>
            </form>
  
            <section class="action-buttons-wrapper">
              <button mat-button color="primary">Clear</button>
              <button mat-raised-button color="primary" cdkFocusInitial (click)="onEditMethodClicked(method)">Save Change(s)</button>
            </section>
          </section>
        </mat-dialog-content>
      </section>
    </mat-card>
  </section>
