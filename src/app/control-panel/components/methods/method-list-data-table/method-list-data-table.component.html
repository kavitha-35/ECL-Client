<section id="method-table-container">
    <table mat-table [dataSource]="method" class="full-width">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Method ID</th>
        <td mat-cell *matCellDef="let element">{{ element.methodId }}</td>
      </ng-container>
  
      <!-- Method Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Method Name</th>
        <td mat-cell *matCellDef="let element">{{ element.methodName |uppercase}}</td>
      </ng-container>

       <!-- Method Name -->
       <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department Name</th>
        <td mat-cell *matCellDef="let element">{{ element.department.departmentName |uppercase }}</td>
      </ng-container>
  
      <!--Action-->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <section class="actions-wrapper">
            <app-column-chooser [columns]="filteredColumns" (closed)="onColumnChooserClosed($event)"></app-column-chooser>
          </section>
        </th>
        <td mat-cell *matCellDef="let element">
          <section class="actions-wrapper">
            <button class="edit-button" mat-button color="primary" (click)="onViewMethodClicked(element)" disableRipple>
              <mat-icon>visibility</mat-icon>
            </button>
            <button class="edit-button" mat-button color="primary" (click)="onEditMethodClicked(element)" disableRipple>
              <mat-icon>edit_outline</mat-icon>
            </button>
            <button class="delete-button" mat-button color="warn" disableRipple (click)="onDeleteMethodClicked(element.methodId)">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </section>
        </td>
      </ng-container>

      <!--Action-->
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <section *ngIf="isBusy">
      <app-progress-indicator label="Fetching Method(s)"></app-progress-indicator>
    </section>
  
    <section *ngIf="!method && !isBusy">
      <section class="mt-3 mb-3 mat-card-subtitle" fxFlex fxLayoutAlign="center center">
        No Method(s) Found
      </section>
    </section>
  </section>
