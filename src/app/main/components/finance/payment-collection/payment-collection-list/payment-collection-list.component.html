<section id="payment-list-container">
    <table mat-table [dataSource]="paymentList" class="full-width">
  
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Invoice No.</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Invoice Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
  
      <!-- Organization -->
      <ng-container matColumnDef="organization">
        <th mat-header-cell *matHeaderCellDef>Organization</th>
        <td mat-cell *matCellDef="let element"> {{element.organization}} </td>
      </ng-container>
  
      <!-- Total -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>
  
      <!-- Due Amount -->
      <ng-container matColumnDef="due">
        <th mat-header-cell *matHeaderCellDef>Due</th>
        <td mat-cell *matCellDef="let element"> {{element.due}} </td>
      </ng-container>
  
      <!-- Due Date -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>Due Date</th>
        <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
      </ng-container>
  
      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <section class="status-card">
            {{ element.status }}
          </section>
        </td>
      </ng-container>
  
      <!--Action-->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <section class="actions-wrapper">
            <button class="action-button" mat-button disableRipple [matMenuTriggerFor]="statusMenu">
              <mat-icon>more_vert_outline</mat-icon>
            </button>
            <mat-menu #statusMenu="matMenu">
              <button mat-menu-item>Pending</button>
              <button mat-menu-item>Completed</button>
              <button mat-menu-item>Overdue</button>
            </mat-menu>
          </section>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </section>
