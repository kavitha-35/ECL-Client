<section id="appointment-filter-container" class="full-width">
  <mat-card>
    <section>
      <!-- Mat Card Title -->
      <app-mat-dialog-header title="Search" subTitle="Search for Appointment(s)"></app-mat-dialog-header>
      <mat-divider></mat-divider>
    </section>

    <!--Mat Card Filter Content-->
    <section class="filter-field">
      <!-- Name -->
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input class="uppercase" matInput placeholder="Name" />
      </mat-form-field>

      <!-- Date of Birth -->
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date Of Birth" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- Gender -->
      <mat-form-field>
        <mat-label>Gender</mat-label>
        <input matInput placeholder="Gender" />
      </mat-form-field>

      <!-- Landline Number -->
      <mat-form-field>
        <mat-label>Landline Number</mat-label>
        <input matInput />
      </mat-form-field>

      <!-- Mobile Number -->
      <mat-form-field>
        <mat-label>Mobile Number</mat-label>
        <input matInput />
      </mat-form-field>

      <!-- Email -->
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput maxlength="25" placeholder="Email" type="email" />
      </mat-form-field>

      <!-- P.O.Box -->
      <mat-form-field>
        <mat-label>P.O.Box</mat-label>
        <input matInput placeholder="P.O.Box" />
      </mat-form-field>

      <!-- Area -->
      <mat-form-field>
        <mat-label>Area</mat-label>
        <input matInput placeholder="Area" />
      </mat-form-field>

      <!-- City -->
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput placeholder="City" />
      </mat-form-field>

      <!-- Country -->
      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput placeholder="Country" />
      </mat-form-field>

      <!-- Status -->
      <mat-form-field>
        <mat-label>Status</mat-label>
        <input matInput placeholder="Status" />
      </mat-form-field>
    </section>

    <!-- Apply Filter Button -->
    <section class="buttons-wrapper">
      <button mat-stroked-button color="primary" class="mr-24">Clear</button>
      <button mat-stroked-button color="primary">Search</button>
    </section>
  </mat-card>
</section>
